<head>
    <meta charset="UTF-8" />

    <title>Celebrating Rural Folk Culture of Karnataka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-kannada { font-family: 'Noto Sans Kannada', sans-serif; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }

      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      @keyframes pulse {
        50% { opacity: .9; transform: scale(1.03); }
      }
      .animate-pulse-slow {
        animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shimmer {
        background-size: 200% auto;
        animation: shimmer 4s linear infinite;
      }
      
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slide-in-left 0.5s ease-out forwards;
      }

      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s ease-out forwards;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px rgba(234, 88, 12, 0.5), 0 0 20px rgba(217, 119, 6, 0.4); }
        50% { box-shadow: 0 0 20px rgba(234, 88, 12, 0.8), 0 0 30px rgba(217, 119, 6, 0.6); }
      }
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
      }

      @keyframes fade-float-out {
        0% { opacity: 0; transform: translateY(10px) scale(0.9); }
        20% { opacity: 0.7; transform: translateY(0) scale(1); }
        80% { opacity: 0.7; transform: translateY(-10px) scale(1.05); }
        100% { opacity: 0; transform: translateY(-20px) scale(0.9); }
      }
      .animate-fade-float-out {
        animation: fade-float-out linear infinite;
      }
    </style>
